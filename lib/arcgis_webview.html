
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Search for an address</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>
  
    <script>
  
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
  
      "esri/widgets/Search"
  
    ], function(esriConfig,Map, MapView, Search) {
  
    esriConfig.apiKey = "AAPKa00b5874cd564e598999f9173070a950KBX4wn1spB8e3R8qjwKqgQY-ETMkjPwWQUBmm4bDyAI-rc2QnxC--rr3asXx1mp0";
  
    const map = new Map({
        basemap: "arcgis-navigation"
      });
  
    const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-122.3321,47.6062],
        zoom: 12
      });
  
    const search = new Search({  //Add Search widget
        view: view
      });
  
      view.ui.add(search, "top-right"); //Add to the map
  
    });
    </script>
  
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  </html>
